<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin to Win</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 50px auto;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #444;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            transform: rotate(0deg);
            transition: transform 4s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        .wheel .segment {
            position: absolute;
            width: 50%;
            height: 50%;
            background: #fff;
            transform-origin: 100% 100%;
        }
        .pointer {
            position: absolute;
            top: -10px;
            left: calc(50% - 10px);
            width: 20px;
            height: 60px;
            background: red;
            border-radius: 10px;
        }
        #spinButton {
            padding: 10px 20px;
            font-size: 16px;
            background: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #spinButton:disabled {
            background: grey;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Spin the Wheel!</h1>
    <div class="wheel-container">
        <div class="pointer"></div>
        <div class="wheel" id="wheel">
            <div class="segment" style="transform: rotate(0deg); background: #FF5733;">Reward 1</div>
            <div class="segment" style="transform: rotate(60deg); background: #33FF57;">Reward 2</div>
            <div class="segment" style="transform: rotate(120deg); background: #3357FF;">Reward 3</div>
            <div class="segment" style="transform: rotate(180deg); background: #FF33A1;">Reward 4</div>
            <div class="segment" style="transform: rotate(240deg); background: #A1FF33;">Reward 5</div>
            <div class="segment" style="transform: rotate(300deg); background: #33A1FF;">Reward 6</div>
        </div>
    </div>
    <button id="spinButton" onclick="spin()">Spin</button>
    <div id="result"></div>

    <script>
        let spinning = false;

        function spin() {
            if (spinning) return;

            const wheel = document.getElementById("wheel");
            const spinButton = document.getElementById("spinButton");
            const result = document.getElementById("result");

            spinning = true;
            spinButton.disabled = true;

            const rotations = Math.floor(Math.random() * 5000) + 5000; // Random rotations
            const degrees = rotations % 360; // Ending degree
            const segments = ["Reward 1", "Reward 2", "Reward 3", "Reward 4", "Reward 5", "Reward 6"];
            const segmentSize = 360 / segments.length;
            const selectedSegment = Math.floor(degrees / segmentSize);

            wheel.style.transform = `rotate(${rotations}deg)`;

            setTimeout(() => {
                spinning = false;
                spinButton.disabled = false;
                result.innerText = `You won: ${segments[segments.length - 1 - selectedSegment]}`;
            }, 4000);
        }
    </script>
</body>
</html>
