<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kraving Kebab - Spin to Win</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 20px;
        }

        #logo {
            width: 150px; /* Adjust logo size here */
            margin-bottom: 20px;
        }

        .wheel-container {
            position: relative;
            width: 500px; /* Larger wheel */
            height: 500px; /* Larger wheel */
            margin: 50px auto;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #444;
            position: relative;
            transform: rotate(0deg);
            transition: transform 4s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .wheel .segment {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            background: #fff;
            color: white;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pointer {
            position: absolute;
            top: -20px;
            left: calc(50% - 10px);
            width: 20px;
            height: 50px;
            background: red;
            border-radius: 10px;
            z-index: 10;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:disabled {
            background: grey;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        p {
            font-size: 18px;
            font-weight: normal;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Logo Section -->
    <img src="https://scontent.fpoz6-1.fna.fbcdn.net/v/t39.30808-6/463376588_122112514142550191_8544725461124623471_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=kic0PPHKGdIQ7kNvgGN70_s&_nc_zt=23&_nc_ht=scontent.fpoz6-1.fna&_nc_gid=AfrtB1OG-AmXZ_8Zy2FD87J&oh=00_AYC-7Q60-0yw4FYc-1UHLun-82zkrellUdXSYLY9fCtD-Q&oe=6777DAA1" id="logo" alt="Kraving Kebab Logo">
    <h1>Spin to Win</h1>
    <p>Kraving Kebab - Zakręć kołem i wygraj!</p>

    <!-- Wheel Section -->
    <div class="wheel-container">
        <div class="pointer"></div>
        <div class="wheel" id="wheel">
            <!-- Wheel Segments -->
            <div class="segment" style="transform: rotate(0deg); background: #FF5733;">Zniżka 5%</div>
            <div class="segment" style="transform: rotate(36deg); background: #33FF57;">Zniżka 10%</div>
            <div class="segment" style="transform: rotate(72deg); background: #3357FF;">Zniżka 15%</div>
            <div class="segment" style="transform: rotate(108deg); background: #FF33A6;">Darmowy Napój</div>
            <div class="segment" style="transform: rotate(144deg); background: #FFFF33;">1+1 Darmowy Kebab</div>
            <div class="segment" style="transform: rotate(180deg); background: #33FFFF;">Darmowe Frytki</div>
            <div class="segment" style="transform: rotate(216deg); background: #FFA533;">Zniżka 50%</div>
            <div class="segment" style="transform: rotate(252deg); background: #A533FF;">Darmowe 4 Nuggetsy</div>
            <div class="segment" style="transform: rotate(288deg); background: #FF7F50;">Extra Mięso w Kebabie</div>
            <div class="segment" style="transform: rotate(324deg); background: #8B4513;">Wielki Kebab</div>
        </div>
    </div>

    <!-- Spin Button -->
    <button id="spinButton">Zakręć</button>
    <p id="result"></p>

    <script>
        const wheel = document.getElementById("wheel");
        const spinButton = document.getElementById("spinButton");
        const result = document.getElementById("result");

        // Define rewards with their probabilities (hidden from the user)
        const rewards = [
            { name: "Zniżka 5%", prob: 20 },
            { name: "Zniżka 10%", prob: 10 },
            { name: "Zniżka 15%", prob: 10 },
            { name: "Darmowy Napój", prob: 20 },
            { name: "1+1 Darmowy Kebab", prob: 1 },
            { name: "Darmowe Frytki", prob: 5 },
            { name: "Zniżka 50%", prob: 2 },
            { name: "Darmowe 4 Nuggetsy", prob: 8 },
            { name: "Extra Mięso w Kebabie", prob: 10 },
            { name: "Wielki Kebab", prob: 5 },
        ];

        // Check if the user has spun in the last 24 hours
        const lastSpinTime = localStorage.getItem("lastSpinTime");
        if (lastSpinTime && new Date() - new Date(lastSpinTime) < 24 * 60 * 60 * 1000) {
            spinButton.disabled = true;
            result.textContent = "Możesz zakręcić tylko raz na 24 godziny. Wróć później!";
        }

        spinButton.addEventListener("click", () => {
            // Calculate a random angle for spinning
            const randomSegment = weightedRandom(rewards);
            const angle = rewards.indexOf(randomSegment) * (360 / rewards.length) + 720; // Spin multiple times

            // Spin the wheel
            wheel.style.transform = `rotate(${angle}deg)`;

            // Disable the button
            spinButton.disabled = true;

            // Save the spin time
            localStorage.setItem("lastSpinTime", new Date());

            // Show the result after spinning
            setTimeout(() => {
                result.textContent = `Wygrałeś: ${randomSegment.name}`;
            }, 4000);
        });

        // Function to pick a reward based on probability
        function weightedRandom(rewards) {
            const totalProbability = rewards.reduce((acc, reward) => acc + reward.prob, 0);
            const randomNum = Math.random() * totalProbability;
            let cumulativeProbability = 0;

            for (let reward of rewards) {
                cumulativeProbability += reward.prob;
                if (randomNum < cumulativeProbability) {
                    return reward;
                }
            }
        }
    </script>
</body>
</html>
